## Configuration for Alacritty, the GPU enhanced terminal emulator.
## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml

## Import files (Colors, Fonts, Etc)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'    
    dim_foreground: "#CAD3F5" # text
    bright_foreground: "#CAD3F5" # text

 # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'
 
  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff' # Cursor colors

  cursor:
    text: "#24273A" # base
    cursor: "#F4DBD6" # rosewater

  vi_mode_cursor:
    text: "#24273A" # base
    cursor: "#B7BDF8" # lavender

  # Search colors
  search:
    matches:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0
    focused_match:
      foreground: "#24273A" # base
      background: "#A6DA95" # green
    footer_bar:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: "#24273A" # base
      background: "#EED49F" # yellow
    end:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0

  # Selection colors
  selection:
    text: "#24273A" # base
    background: "#F4DBD6" # rosewater

  # Dim colors
  dim:
    black: "#494D64" # surface1
    red: "#ED8796" # red
    green: "#A6DA95" # green
    yellow: "#EED49F" # yellow
    blue: "#8AADF4" # blue
    magenta: "#F5BDE6" # pink
    cyan: "#8BD5CA" # teal
    white: "#B8C0E0" # subtext1

  indexed_colors:
    - { index: 16, color: "#F5A97F" }
    - { index: 17, color: "#F4DBD6" }

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Bold
    #style: Regular

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  # Point size
  size: 10
  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: "1.0"

## Terminal window settings
window:
  dimensions:
    columns: 95
    lines: 16

  padding:
    x: 0
    y: 0

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## scrolling
  history: 10000
  multiplier: 3

## Background opacity
# background_opacity: 1.0
window.opacity: 0.95

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
